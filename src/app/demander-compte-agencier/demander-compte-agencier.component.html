<div id="generic_price_table">   
    <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!--PRICE HEADING START-->
                        <div class="price-heading clearfix">
                            <h1 class="animate__animated animate__backInDown">Demander votre compte Agencier</h1>
                        </div>
                        <!--//PRICE HEADING END-->
                    </div>
                </div>
            </div>
            
            <div [hidden]="agrementUploaded">
            <!-- Upload  -->
            <form 
                id="file-upload-form" 
                class="uploader"
                name="form"
                #f="ngForm"
                novalidate>

                <input 
                    id="file-upload" 
                    type="file"
                    name="fileUpload" 
                    accept="image/*"
                    (change)="selectAgrement($event)"
                     />
            
                <label for="file-upload" id="file-drag">
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <div id="notimage" class="hidden">Please select an image</div>
                    <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </div>
                <div id="response" class="hidden">
                    <div id="messages"></div>
                    <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                    </progress>
                </div>
                </label>
                <div class="text-center">
                    <a id="file-upload-btn" class="btn btn-primary" style="margin-top: 10%;" (click)="onSubmit()">Envoyer l'agrement</a>
                </div>
            </form>
        </div>
        </section>             
        
    </div>
